<!DOCTYPE html>
<html>
<head>
    <title>Asesino de Monstruos--Federico_Mateucci</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://kit.fontawesome.com/7e69a7bbf0.js"></script>
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center"><i class="fas fa-angry fa-2x"></i></h1>
            <div class="curarthbar">
                <div class="curarthbar text-center" 
                style="background-color: goldenrod; margin: 0; color: white;"
                :style="{width: playerHealth + '%'}">
                    {{ getHealth(playerHealth) }} 
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center"><i class="fas fa-pastafarianism fa-2x"></i></h1>
            <div class="curarthbar">
                <div class="curarthbar text-center" 
                    style="background-color: rgb(3, 110, 12); margin: 0; color: white;"
                    :style="{width: monsterHealth + '%'}"
                    >
                    {{ getHealth(monsterHealth) }} 
                </div>
            </div></div>
    </section>
    <section class="row controls" v-if="!gameInPlay">
        <div class="small-12 columns">
            <button id="start-game"  @click="startMatch">
                EMPEZAR JUEGO NUEVO</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="atacar" @click="playerAttack">ATACAR</button>
            <button id="ataque-especial" @click="playerSpecialAttack">ATAQUE ESPECIAL</button>
            <button id="curar" @click="cure">CURAR</button>
            <button id="rendirse" @click="endMatch">RENDIRSE</button>
        </div>
    </section>
    <section class="row log" v-if="actionsLog.length > 0">
        <div class="small-12 columns">

            <ul>
                <li v-for="(action,index) in actionsLog"
                :class="cssEvento(action)"
                :style="{'text-align': action.isPlayer?'left':'right','opacity':index <=1?1:0.3,'background-color': action.isPlayer?'goldenrod':'green'}">
                    {{ action.text }} 
                </li>
            </ul>
            
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
